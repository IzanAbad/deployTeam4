<div class="container-fluid">
  <div class="row row1">
    <div class="col img_hotel">
      <img src="{{hotel.imagen}}" alt="{{hotel.imagen}}"/>
    </div>
    <div class="col col-datos">
      <div class="row nombre-y-flecha">
        <div class="col-6">
          <h1>{{hotel.nombre}}
            <svg *ngFor="let i of numbers" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="yellow" class="bi bi-star-fill" viewBox="0 0 16 16">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </h1>
        </div>
        <div class="col-6" style="display: flex; flex-direction: row-reverse; cursor: pointer;">
          <svg (click)="volver(poblacion)" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#017bab" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
          </svg>
        </div>
      </div>
      <h5>{{hotel.direccion}}</h5>
      <div class="data-div">
        Habitaciones desde <br><span style="font-size: large; font-weight: bold; color: #017bab;">{{hotel.precio_noche}}€/noche</span>
      </div>
      <div class="data-div">
        Valoración media de <span style="color: #017bab; font-size: large; font-weight: bold;">{{hotel.valoracion | letras}}</span>
      </div>
      <div class="data-div">
        Contacto: {{hotel.telefono | telefono}}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#017bab" class="bi bi-telephone-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
        </svg>
      </div>
      <div class="data-div">
        A {{distancia}} km del centro de la ciudad
      </div>
    </div>
  </div>
  <div class="row row2">
    <div class="col mapa-div">
      <google-map id="map" width="100%" height="100%" [center]="focus_point" [zoom]="13">
        <map-marker [position]="marker.position" [label]="marker.label"
        [options]="marker.options"></map-marker>
      </google-map>
    </div>
  </div>
</div>
